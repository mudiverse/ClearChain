<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Dashboard Simulation</h1>
  
  <!-- Admin Panel -->
  <section id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="docTitle" placeholder="Document Title" />
    <textarea id="docContent" placeholder="Document Content"></textarea>
    <select id="docType">
      <option value="tender">Tender</option>
      <option value="form">Form</option>
    </select>
    <button id="btnIssueDocument">Issue Document</button>
    <br/><br/>
    <input type="number" id="updateDocId" placeholder="Document ID to Update" />
    <input type="text" id="updateDocTitle" placeholder="New Title" />
    <textarea id="updateDocContent" placeholder="New Content"></textarea>
    <button id="btnUpdateDocument">Update Document</button>
  </section>

  <!-- Citizen View -->
  <section id="citizenView">
    <h2>Citizen View</h2>
    <button id="btnFetchDocuments">Fetch Documents</button>
    <ul id="documentsList"></ul>
  </section>

  <div id="status"></div>
</body>
</html>
