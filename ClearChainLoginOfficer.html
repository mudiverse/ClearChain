<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clear Chain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        
        /* Consistent with Previous Theme */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            background: url(./Devolved-Parliament-768x452.jpg);
            background-size: cover  ;
            background-position: center;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0.2;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideUp {
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Input Styling Matching Previous Theme */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .nav input {
            width: 90%;
            padding: 14px 0px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a237e;
            font-size: 1.1rem;
        }

        /* Consistent Button Styling */
        .nav input[type="button"] {
            background: linear-gradient(45deg, #e1813c, #c8a300);
            color: white;
            width: 80%;
            padding: 16px;
            font-weight: 600;
            letter-spacing: 0.8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .nav input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 188, 0, 0.408);
            width: 50%;
            border-radius: 30px;
        }

        .nav input[type="button"]::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .nav input[type="button"]:hover::after {
            left: 150%;
        }

        /* Additional Link Styling */
        .nav p {
            text-align: center;
            color: rgb(255, 255, 255);
            margin-top: 25px;
        }

        .nav a {
            color: #e69d00;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            text-decoration: underline;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .nav {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="input-group">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="AADHAR" placeholder="Officer ID">
        </div>

        <input type="button" value="Send OTP">

        <p style=" color: #ffffff; width: 70%; margin-left: auto; margin-right: auto; text-shadow: black 2px 2px 2px;">Don't have an account? <a href="./ClearChain-CreateOfficer.html">Create one</a></p>
    </div>

    <script>
        // Consistent AADHAR Input Handling
        document.getElementById('AADHAR').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 12);
        });

        // Button Animation Consistency
        document.querySelector('input[type="button"]').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
