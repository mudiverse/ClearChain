<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <title>Functional Buttons - Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(./back1.jpg) no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .navbar {
      position: fixed; 
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0);
      padding: 10px 20px;
      backdrop-filter: blur(10px); 
      z-index: 1000;
      text-shadow: black 1px 1px 2px;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .navbar .buttons {
      display: flex;
      gap: 15px; 
    }
    .navbar .buttons button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar .buttons button:hover {
      background-color: white;
      color: black;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .welcome-text {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .func input[type="button"] {
      background-color: #d38143; 
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .func input[type="button"]:hover {
      background-color: #ed8e45;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(230, 188, 0, 0.408);
    }
    a {
      text-decoration: none;
      color: white;
    }
    /* Hidden by default */
    .input-section {
      display: none;
      width: 100%;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    .input-section input, .input-section textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-section label {
      font-size: 18px;
    }
    .input-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-section button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo"><a href="./ClearChain-HomePage.html">Clear Chain</a></div>
    <div class="buttons">
      <button><a href="./ClearChain-OfficerAbout.html">About</a></button>
      <button><a href="./ClearChainLoginOfficer.html">Logout</a></button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="welcome-text">Welcome Officer</div>

    <!-- Buttons to choose functionality -->
    <div class="button-row">
      <div class="func">
        <input type="button" id="btnForms" value="Forms">
      </div>
      <div class="func">
        <input type="button" id="btnNotice" value="Notice">
      </div>
      <div class="func">
        <input type="button" id="btnTenders" value="Tenders">
      </div>
    </div>

    <!-- Input Sections -->

    <!-- Forms Section -->
    <div class="input-section" id="formsSection">
      <h3>Issue Form</h3>
      <label for="formTitle">Form Title:</label>
      <input type="text" id="formTitle" placeholder="Enter form title">
      <label for="formContent">Form Content:</label>
      <textarea id="formContent" placeholder="Enter form content/details"></textarea>
      <button id="btnSubmitForm">Submit Form</button>
    </div>

    <!-- Notice Section -->
    <div class="input-section" id="noticeSection">
      <h3>Issue Notice</h3>
      <label for="noticeTitle">Notice Title:</label>
      <input type="text" id="noticeTitle" placeholder="Enter notice title">
      <label for="noticeContent">Notice Content:</label>
      <textarea id="noticeContent" placeholder="Enter notice content/details"></textarea>
      <button id="btnSubmitNotice">Submit Notice</button>
    </div>

    <!-- Tenders Section -->
    <div class="input-section" id="tendersSection">
      <h3>Issue Tender</h3>
      <label for="tenderTitle">Tender Title:</label>
      <input type="text" id="tenderTitleInput" placeholder="Enter tender title">
      <label for="tenderContent">Tender Description:</label>
      <textarea id="tenderContent" placeholder="Enter tender details"></textarea>
      <label for="tenderStartDate">Tender Start Date:</label>
      <input type="date" id="tenderStartDate">
      <label for="tenderExpectedBid">Expected Bid Amount:</label>
      <input type="number" id="tenderExpectedBid" placeholder="Expected bid amount">
      <label for="tenderDaysLimit">Days Limit:</label>
      <input type="number" id="tenderDaysLimit" placeholder="Days limit">
      <button id="btnSubmitTender">Submit Tender</button>
    </div>

    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    // JavaScript to toggle input sections
    const btnForms = document.getElementById("btnForms");
    const btnNotice = document.getElementById("btnNotice");
    const btnTenders = document.getElementById("btnTenders");

    const formsSection = document.getElementById("formsSection");
    const noticeSection = document.getElementById("noticeSection");
    const tendersSection = document.getElementById("tendersSection");

    const statusMessage = document.getElementById("statusMessage");

    // Function to hide all sections
    function hideAllSections() {
      formsSection.style.display = "none";
      noticeSection.style.display = "none";
      tendersSection.style.display = "none";
    }

    // Add click event listeners to the buttons
    btnForms.addEventListener("click", () => {
      hideAllSections();
      formsSection.style.display = "block";
      statusMessage.innerText = "";
    });

    btnNotice.addEventListener("click", () => {
      hideAllSections();
      noticeSection.style.display = "block";
      statusMessage.innerText = "";
    });

    btnTenders.addEventListener("click", () => {
      hideAllSections();
      tendersSection.style.display = "block";
      statusMessage.innerText = "";
    });

    // Dummy submission functions
    function submitDocument(docType, title, content, extraFields = {}) {
      // Here you would send an API request or perform some action.
      // For now, we simulate success by logging to the console.
      console.log("Submitting", docType, title, content, extraFields);
      statusMessage.innerText = `${docType} submitted successfully!`;
    }

    // Handle Form submission
    document.getElementById("btnSubmitForm").addEventListener("click", () => {
      const title = document.getElementById("formTitle").value.trim();
      const content = document.getElementById("formContent").value.trim();
      if (!title || !content) {
        statusMessage.innerText = "Please fill in the form title and content.";
        return;
      }
      submitDocument("Form", title, content);
    });

    // Handle Notice submission
    document.getElementById("btnSubmitNotice").addEventListener("click", () => {
      const title = document.getElementById("noticeTitle").value.trim();
      const content = document.getElementById("noticeContent").value.trim();
      if (!title || !content) {
        statusMessage.innerText = "Please fill in the notice title and content.";
        return;
      }
      submitDocument("Notice", title, content);
    });

    // Handle Tender submission
    document.getElementById("btnSubmitTender").addEventListener("click", () => {
      const title = document.getElementById("tenderTitleInput").value.trim();
      const content = document.getElementById("tenderContent").value.trim();
      const startDate = document.getElementById("tenderStartDate").value;
      const expectedBid = document.getElementById("tenderExpectedBid").value;
      const daysLimit = document.getElementById("tenderDaysLimit").value;
      if (!title || !content || !startDate || !expectedBid || !daysLimit) {
        statusMessage.innerText = "Please fill in all tender fields.";
        return;
      }
      submitDocument("Tender", title, content, { startDate, expectedBid, daysLimit });
    });
  </script>
</body>
</html>
